<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Øldomondo</title>
    <link rel="icon" href="http://icons.iconarchive.com/icons/paomedia/small-n-flat/256/beer-icon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<header>
  <div class="container-fluid">
    <a href="/beerlist">
      <button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px;">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Beerlist
      </button>
    </a>

    <ul class="nav navbar-nav navbar-right">
      <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;" class="container-fluid">
        
        <h5>
          <a href="#" role="presentation" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon-log-in"></span> Login </a>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel">Login</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <form action="/login" class="form-inline" method="POST">
                      <input type="text" class="form-control" placeholder="Username" name="username" value="">
                      <input type="password" class="form-control" placeholder="Password" name="password" value="">
                      <input type="submit" class="btn btn-primary" value="Login">
                    </form>

                    <div class="container">
                      <br>
                      <p>No account? <a href="/register">Register here</a>.</p>
                      <br>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#"><span class="glyphicon glyphicon-pencil"></span> Sign up</a><h5>
            <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Register</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                        <form action="/register" class="form-inline" method="POST">
                            <input type="text" class="form-control" placeholder="Username" name="username" value="">
                            <input type="text" class="form-control" placeholder="Full name" name="name" value="">
                            <input type="email" class="form-control" placeholder="Example@mail.com" name="email" value="">
                            <input type="password" class="form-control" placeholder="Password" name="password" value="">
                            <input type="password" class="form-control" placeholder="Confirm password" name="confirm" value="">
                            <input type="submit" class="btn btn-primary" value="Register">
                          </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </h5>
      </div>
    </ul>
  </div>
</header>

<body>
  {% block content %}{% endblock content %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
